<article class="container">
  <div class="__list" gdGap="3rem">
    <div class="__item" *ngFor="let item of list">
      <agl-event-item
        [name]="item.name"
        [description]="item.description"
        [type]="item.type"
        [available]="item.available"
        [image]="item.image"
        [dateDays]="item.dateDays"
        [dateMouth]="item.dateMouth"
        [dateYear]="item.dateYear">
      </agl-event-item>
    </div>

  </div>

</article>
