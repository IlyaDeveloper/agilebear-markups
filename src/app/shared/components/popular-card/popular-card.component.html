<article gdGap="1.5rem">
  <figure>
    <img class="__img" [attr.src]="'assets/img/popular/' + image" alt="">
  </figure>

  <div>
    <div gdGap="0.8rem" gdColumns="1fr 4.375rem">
      <h3 class="__capt">{{ caption }}</h3>
      <agl-services-logos [usedLogo]="[logo]" [popoverTrigger]="false"></agl-services-logos>
    </div>

    <p class="__desk">
      {{description}}
    </p>

    <div class="" fxLayoutAlign="center end" fxLayoutGap="1.75rem">
      <agl-link class="--arrow --y-orange">Find out more</agl-link>
      <agl-button class="--y-orange">Book Your Place</agl-button>
    </div>

  </div>
</article>
